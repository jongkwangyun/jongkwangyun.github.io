<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tic tac toe!</title>
  <link rel="stylesheet" href="tictactoe.css">
</head>

<body>
  <div id="cursorSelBody">
    <div id="cursorSel">
      <div id="cursorSelTitle">표식 선택</div>
      <div id="cursorSelContainer">
        <div id="cursorSelItem1" class="cursorSelItem">❌ vs ⭕</div>
        <div id="cursorSelItem2" class="cursorSelItem">🍗 vs 🍕</div>
        <div id="cursorSelItem3" class="cursorSelItem">🌙 vs ⭐</div>
      </div>
    </div>
    <div id="cursorSelBG"></div>
  </div>
  <div id="body">
    <div id="title">tictactoe</div>
    <table rules="all">
      <tr>
        <td id="t1"></td>
        <td id="t2"></td>
        <td id="t3"></td>
      </tr>
      <tr>
        <td id="t4"></td>
        <td id="t5"></td>
        <td id="t6"></td>
      </tr>
      <tr>
        <td id="t7"></td>
        <td id="t8"></td>
        <td id="t9"></td>
      </tr>
    </table>
    <div id="result"></div>
  </div>
  <script src="tictactoe.js"></script>
</body>

</html>
