<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>weather</title>
  <link rel="stylesheet" href="css/weather API.css">
</head>

<body>
  <div id="body">
    <div id="gridContainer">
      <div class="gridItem">
        <div class="gridItem2">
          <div id="yesterdayTitle" class="date">어제 12/16</div>
          <div id="yeIcon" class="yetoBlur"></div>
          <div class="yetoCondition">0℃</div>
        </div>
        <div class="gridItem2-2">
          <div class="gridItem3"></div>
          <div class="gridItem3"></div>
        </div>

      </div>
      <div class="gridItem">
        <div id="todayNow" class="gridItem2">
          <div id="todayTitle" class="date">오늘 12/17</div>
          <div id="todayIcon" class="todayCloud"></div>
          <div class="todayCondition">0℃</div>
          <div class="todayCondition">40%</div>
          <div class="todayCondition">10%</div>
        </div>
        <div class="gridItem2-2">
          <div id="todayGo" class="gridItem3">
            <div>
              <div class="goOffWord">출근</div>
              <div id="todayGoIcon" class="yetoBlur"></div>
            </div>
            <div>
              <div class="todayCondition2">0℃</div>
              <div class="todayCondition2">40%</div>
              <div class="todayCondition2">10%</div>
            </div>
          </div>
          <div id="todayOff" class="gridItem3">
            <div>
              <div class="goOffWord">퇴근</div>
              <div id="todayOffIcon" class="yetoBlur"></div>
            </div>
            <div>
              <div class="todayCondition2">0℃</div>
              <div class="todayCondition2">40%</div>
              <div class="todayCondition2">10%</div>
            </div>
          </div>
        </div>

      </div>
      <div class="gridItem">
        <div class="gridItem2">
          <div id="tomorrowTitle" class="date">내일 12/18</div>
          <div id="toIcon" class="yetoBlur"></div>
          <div class="yetoCondition">0℃</div>
        </div>
        <div class="gridItem2-2">
          <div class="gridItem3"></div>
          <div class="gridItem3"></div>
        </div>
      </div>
    </div>
  </div>
  <!-- <script src="js/weather API.js"></script> -->
</body>

</html>
