<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo</title>
  <link rel="stylesheet" href="css/todo.css">
</head>

<body>
  <div id="body">
    <div id="title">todos</div>
    <div id="inputDiv">
      <div id="checkAll"></div>
      <form id="todoForm"><input id="todoInput" type="text" placeholder="끝내야 할 일은 뭔가요?"></form>
    </div>
    <div id="todoList">
      <ul id="listUl"></ul>
    </div>
    <div id="itemStateDiv">
      <div id="itemLeft"><span id="itemLeftSpan"></span> <span id="itemLeftWord">item left</span></div>
      <div id="itemAll" class="selectItem">All</div>
      <div id="itemActive" class="selectItem">Active</div>
      <div id="itemCompleted" class="selectItem">Completed</div>
      <div id="itemClear">Clear Completed</div>
    </div>
    <div id="copyright">created by jongkwangyun</div>
  </div>
  <script src="js/todo.js" type="application/javascript"></script>
</body>

</html>
